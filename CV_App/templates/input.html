<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CV Generator</title>
</head>

<body>
    <div class="container">
        <div class="row-m-9">
            <div class="col-m-12">
                <h1>CV Generator</h1>
                <hr>
            </div>
        </div>
        <div class="row-m-9">
            <div class="col-m-12">
                <h4>Please fill out your resume details</h4> 
                </div>
            </div>

            <div class="row m-5">
                <div class="col-m-7">
                    <form method="POST">

                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Name</label>
                            <input placeholder="Enter your name" type="text" class="form-control" id="name" name="name">
                        </div>

                        <div class="form-group">
                            <label for="">Phone</label>
                            <input placeholder="Enter your phone number" type="text" class="form-control" id="phone"
                                name="phone">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input placeholder="Enter your email" type="text" class="form-control" id="email"
                                name="email">
                        </div>

                        <div class="form-group">
                            <label for="">School</label>
                            <input placeholder="Enter your School name" type="text" class="form-control" id="school"
                                name="school">
                        </div>

                        <div class="form-group">
                            <label for="">Degree</label>
                            <input placeholder="Enter your degree completed or pusuing one" type="text"
                                class="form-control" id="degree" name="degree">
                        </div>

                        <div class="form-group">
                            <label for="">Univercity</label>
                            <input placeholder="Enter your univercity name" type="text" class="form-control"
                                id="univercity" name="univercity">
                        </div>

                        <div class="form-group">
                            <label for="">Skill</label>
                            <input placeholder="Enter your skills" type="text" class="form-control" id="skill" name="skill">
                        </div>

                        <div class="form-group">
                            <label for="">About you</label>
                            <textarea placeholder="Write something about you" type="text" class="form-control" id="about_you" name="about_you"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="">Prevoius work</label>
                            <input placeholder="Enter some of your previous work or leave blank if none" type="text"
                                class="form-control" id="Previous_works" name="Previous_works">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
